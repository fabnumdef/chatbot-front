
<div class="chat-box">
  <div class="chat-box-firefox" #chatboxfirefox>
    <div class="chat-box-main" tabindex="0" aria-live="polite">
      <div class="chat-message-typing" *ngIf="showTyping">
        <div class="spinner">
          <div class="bounce1" [ngStyle]="{'background-color': botColor}"></div>
          <div class="bounce2" [ngStyle]="{'background-color': botColor}"></div>
          <div class="bounce3" [ngStyle]="{'background-color': botColor}"></div>
        </div>
        {{ botName }} est en train de répondre.
      </div>
      <ng-container *ngFor="let message of messages; let idx = index">
        <div class="chat-message"
             [ngClass]="{'chat-message-received': message.from === 'received', 'chat-message-full-width': message.type !== messageType.text}"
             [@fadeIn]
             [class.chat-message-sent]="message.from === 'sent'">
          <div>
            <app-chat-avatar [image]="message.from === 'received' ? botAvatar : userAvatar"
                             class="chat-message-from-avatar"
                             aria-hidden="true"
                             *ngIf="isFirstMessage(messages[idx + 1], message.from)"></app-chat-avatar>
            <ng-container [ngSwitch]="true">
              <span *ngIf="message.from === 'received'" class="sr-only">{{ botName }} dit :</span>
              <span *ngIf="message.from !== 'received'" class="sr-only">Vous avez dit :</span>
              <div class="chat-message-text"
                   [ngClass]="{'chat-message-text-qr': message.type === messageType.quick_reply, 'chat-message-text-button': message.type === messageType.button}"
                   *ngSwitchCase="message.type === messageType.quick_reply || message.type === messageType.text || message.type === messageType.button"
                   [ngStyle]="{'background-color': message.from === 'received'? botColor : userColor}"
                   tabindex="-1"
                   [innerHTML]="urlify(message.text)">
              </div>
              <div class="chat-message-quick-replies"
                   *ngSwitchCase="message.type === messageType.quick_reply"
                   [ngStyle]="{'color': message.from === 'received'? botColor : userColor,
                   'border-color': message.from === 'received'? botColor : userColor}">
                <ng-container *ngIf="!dismissQuickReplies || !message.clicked">
                  <div *ngFor="let quickReply of message.quick_replies"
                       (mouseover)="quickReplyDiv.style.backgroundColor = message.from === 'received' && !!quickReply.payload ? botColor : !!quickReply.payload ?userColor : ''"
                       (mouseleave)="quickReplyDiv.style.backgroundColor = ''"
                       #quickReplyDiv
                       class="chat-message-quick-reply"
                       [ngClass]="{'chat-message-quick-reply-disabled': !quickReply.payload}"
                       aria-label="Sélectionner cette proposition"
                       tabindex="0"
                       (keyup.enter)="quickReplyClick(quickReply.payload, quickReply.title, message)"
                       (click)="quickReplyClick(quickReply.payload, quickReply.title, message)">
                    {{quickReply.title}}
                  </div>
                </ng-container>
              </div>
              <div class="chat-message-buttons"
                   *ngSwitchCase="message.type === messageType.button"
                   [ngStyle]="{'color': message.from === 'received'? botColor : userColor}">
                <button *ngFor="let quickReply of message.quick_replies"
                        aria-label="Cliquer sur le bouton"
                        tabindex="0"
                        (keyup.enter)="quickReplyClick(quickReply.payload, quickReply.title)"
                        (click)="quickReplyClick(quickReply.payload, quickReply.title)">
                  {{quickReply.title}}
                </button>
              </div>
              <div *ngSwitchCase="message.type === messageType.image" class="chat-message-image">
                <a target="_blank" [href]="message.text">
                  <div [ngStyle]="{'background-image' : 'url(' + message.text + ')'}"
                       aria-label="Image envoyée par le chatbot">
                  </div>
                </a>
              </div>
            </ng-container>
          </div>
          <div class="chat-message-feedbacks"
               *ngIf="canShowFeedback(messages[idx - 1], messages[idx + 1], message.from)">
            <div class="chat-message-feedback-wrong"
                 (mouseover)="hoverFeedbackWrongIdx = idx" (mouseleave)="hoverFeedbackWrongIdx = null"
                 (click)="openModal(idx)"
                 [ngStyle]="{'fill': hoverFeedbackWrongIdx == idx  ? '#f44336' : '#8D898D'}">
              <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                <path d="M0 0h24v24H0V0zm0 0h24v24H0V0z" fill="none"/>
                <path
                  d="M15 3H6c-.83 0-1.54.5-1.84 1.22l-3.02 7.05c-.09.23-.14.47-.14.73v2c0 1.1.9 2 2 2h6.31l-.95 4.57-.03.32c0 .41.17.79.44 1.06L9.83 23l6.59-6.59c.36-.36.58-.86.58-1.41V5c0-1.1-.9-2-2-2zm0 12l-4.34 4.34L12 14H3v-2l3-7h9v10zm4-12h4v12h-4z"/>
              </svg>
            </div>
            <div class="chat-message-feedback-ok"
                 (mouseover)="hoverFeedbackOkIdx = idx" (mouseleave)="hoverFeedbackOkIdx = null"
                 (click)="sendFeedback(idx)"
                 [ngStyle]="{'fill': hoverFeedbackOkIdx == idx  ? '#76c882' : '#8D898D'}">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <path d="M0 0h24v24H0V0zm0 0h24v24H0V0z" fill="none"/>
                <path
                  d="M9 21h9c.83 0 1.54-.5 1.84-1.22l3.02-7.05c.09-.23.14-.47.14-.73v-2c0-1.1-.9-2-2-2h-6.31l.95-4.57.03-.32c0-.41-.17-.79-.44-1.06L14.17 1 7.58 7.59C7.22 7.95 7 8.45 7 9v10c0 1.1.9 2 2 2zM9 9l4.34-4.34L12 10h9v2l-3 7H9V9zM1 9h4v12H1z"/>
              </svg>
            </div>
          </div>
          <div class="chat-message-date"
               *ngIf="isLastMessage(messages[idx - 1], message.from)">
            {{message.date | date: 'dd/MM/yyyy HH:mm'}}
          </div>
        </div>
      </ng-container>
    </div>
  </div>
  <div class="chat-box-footer" [ngStyle]="{'background-color': userColor}">
    <app-chat-input (send)="sendMessage($event)"
                    [blockTypeText]="blockTypeText"
                    [showIntentSearch]="showIntentSearch"
                    [focus]="focus"
                    [placeholder]="inputPlaceholder"></app-chat-input>
  </div>
</div>
