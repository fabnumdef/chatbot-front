<div class="intent-filter">
  <h3>Recherche</h3>
  <form [formGroup]="intentFilters" *ngIf="intentFilters">
    <mat-form-field appearance="outline" class="query">
      <mat-label>Mots-clés</mat-label>
      <mat-icon matPrefix color="primary">search</mat-icon>
      <input matInput
             formControlName="query"
             aria-label="Champ de recherche"
             placeholder="Rechercher...">
      <button mat-button
              *ngIf="queryFormControl.value"
              matSuffix
              mat-icon-button
              class="reset-query-btn"
              aria-label="Reset champ de recherche"
              (click)="queryFormControl.reset()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field appearance="outline" class="category">
      <mat-label>Catégories</mat-label>
      <mat-select multiple formControlName="category">
        <mat-option *ngFor="let category of categories$ | async" [value]="category">{{ category }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-checkbox #expiresAt color="primary" (change)="expiresAtFormControls.reset(null)">
      Contenu variable <span *ngIf="expiresAt.checked">&nbsp;jusqu'au</span>
      <mat-form-field appearance="outline"
                      class="chatbot-datepicker"
                      *ngIf="expiresAt.checked"
                      (click)="$event.preventDefault()">
        <input matInput
               [matDatepicker]="picker"
               formControlName="expiresAt">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </mat-checkbox>
  </form>
</div>
